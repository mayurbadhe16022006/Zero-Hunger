<html>
    <head>
      <title> Javascript onclick event </title> </head>
      <body>
        <script language="Javascript" type="text/Javascript">
            function clickevent()
            {
                document.write("You have clicked the button!");
            }
        </script>
        <form>
            <input type="button" onclick="clickevent()" value="Click here">
        </form>
      </body>
      </html>
