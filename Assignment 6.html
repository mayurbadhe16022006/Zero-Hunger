<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Gallery</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .gallery-container {
        max-width: 1100px;
        margin: auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Grid layout for product cards */
    .product-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    /* Product Card */
    .product-card {
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .product-card img {
        width: 100%;
        border-radius: 10px;
        transition: transform 0.4s ease;
    }

    /* Hover effect: zoom + rotate */
    .product-card:hover {
        transform: scale(1.05) rotate(1deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .product-card:hover img {
        transform: scale(1.1) rotate(-1deg);
    }

    .product-name {
        font-size: 18px;
        margin-top: 10px;
    }

    .price {
        color: #009688;
        font-size: 16px;
        margin-top: 5px;
    }
</style>

</head>
<body>

<div class="gallery-container">
    <h2>Product Gallery</h2>

    <div class="product-gallery">

        <!-- Product 1 -->
        <div class="product-card">
            <img src="Phone 1.jpg" alt="Product 1.jpg">
            <div class="product-name">Product One</div>
            <div class="price">$29.99</div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="Phone 2.jpg" alt="Product 2.jpg">
            <div class="product-name">Product Two</div>
            <div class="price">$39.99</div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="Phone 3.jpg" alt="Product 3.jpg">
            <div class="product-name">Product Three</div>
            <div class="price">$49.99</div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="Phone 5.avif" alt="Product 5.avif">
            <div class="product-name">Product Four</div>
            <div class="price">$59.99</div>
        </div>

    </div>
</div>

</body>
</html>
